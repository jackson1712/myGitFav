<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>GitFav</title>
</head>
<body>
    <div id="app">
    <header>
        <h1>
            <img src="/assets/h1.svg" alt="Icone GitFav">
        </h1>

        <div class="search">
            <label class="sr-only" for="input-text">Digite o Github username que quer favoritar</label>
            <input id="input-text" type="text" placeholder="Digite o Github username que quer favoritar">
            <button>
                <img src="/assets/iconFavorite.svg" alt="">
                Favoritar
            </button>
        </div>
    </header>

    <table>
        <thead>
        <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
        </tr>
        </thead>

        <tbody></tbody>
    </table>
  </div>

  <script src="/js/main.js" type="module"></script>
</body>
</html>
